input {
  file {
    path => "/app/logs/*.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parsear timestamp
  date {
    match => ["@timestamp", "ISO8601"]
    target => "@timestamp"
  }
  
  # Agregar campos de auditoria
  if [userId] {
    mutate {
      add_field => { "audit.user" => "%{userId}" }
    }
  }
  
  if [requestId] {
    mutate {
      add_field => { "audit.requestId" => "%{requestId}" }
    }
  }
  
  # Clasificar nivel de log
  if [level] == "ERROR" or [level] == "WARN" {
    mutate {
      add_tag => ["alert"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "mutualidad-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output
  stdout {
    codec => rubydebug
  }
}
