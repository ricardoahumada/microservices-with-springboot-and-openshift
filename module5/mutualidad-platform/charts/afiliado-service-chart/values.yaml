# Configuraci贸n del Deployment
replicaCount: 2

image:
  repository: mutualidad/afiliado-service
  tag: "1.0.0"
  pullPolicy: IfNotPresent

# Configuraci贸n del Service
service:
  type: ClusterIP
  port: 80
  targetPort: 8081

# Configuraci贸n de recursos
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Configuraci贸n de Kafka
kafka:
  bootstrapServers: kafka:9092
  topic: afiliado-eventos

# Variables de entorno adicionales
env:
  SPRING_PROFILES_ACTIVE: kubernetes

# Probes
livenessProbe:
  path: /actuator/health/liveness
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  path: /actuator/health/readiness
  initialDelaySeconds: 10
  periodSeconds: 5

# PostgreSQL (para ejercicio 3)
postgresql:
  enabled: true
  image:
    tag: "15.4.0"
  auth:
    postgresPassword: "admin123"
    database: "afiliadodb"
  primary:
    persistence:
      size: 1Gi

# Ingress
ingress:
  enabled: false
  className: nginx
  hosts:
    - host: afiliado.mutualidad.local
      paths:
        - path: /
          pathType: Prefix
