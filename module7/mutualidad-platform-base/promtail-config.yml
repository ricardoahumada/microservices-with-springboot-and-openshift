server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: mutualidad-services
    static_configs:
      - targets:
          - localhost
        labels:
          job: mutualidad
          __path__: /app/logs/*.json

    pipeline_stages:
      - json:
          expressions:
            level: level
            service: service
            message: message
            traceId: traceId
            spanId: spanId
            userId: userId
            requestId: requestId
      - labels:
          level:
          service:
          traceId:
          userId:
